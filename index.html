<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>你的名字 | 个人主页</title>
  <meta name="description" content="你的名字的个人主页：研究方向 / 项目 / 联系方式" />
  <style>
    :root{
      --bg:#ffffff; --fg:#1f2328; --muted:#606770; --card:#f6f8fa; --border:#e6e8eb; --link:#0969da;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0d1117; --fg:#e6edf3; --muted:#9aa4af; --card:#161b22; --border:#30363d; --link:#58a6ff;
      }
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.7 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:920px;margin:0 auto;padding:24px}
    header.hero{display:grid;grid-template-columns:auto 1fr;gap:18px;align-items:center;margin-top:28px}
    .avatar{width:96px;height:96px;border-radius:50%;object-fit:cover;border:1px solid var(--border)}
    h1{margin:0;font-size:34px;letter-spacing:.3px}
    .sub{color:var(--muted);margin-top:6px}
    nav.nav{margin-top:14px;display:flex;gap:14px;flex-wrap:wrap}
    nav.nav a{padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:transparent}
    section{margin-top:36px}
    h2{font-size:22px;margin:6px 0 10px}
    .grid{display:grid;gap:16px}
    @media (min-width:700px){ .grid{grid-template-columns:repeat(2,1fr)} }
    .card{border:1px solid var(--border);background:var(--card);border-radius:16px;padding:16px}
    .card h3{margin:0 0 6px;font-size:18px}
    .badges img{height:22px;margin:0 6px 6px 0;vertical-align:middle}
    footer{margin:40px 0 16px;color:var(--muted);text-align:center}
    .stats{display:grid;gap:16px}
    @media (min-width:900px){ .stats{grid-template-columns:1fr 1fr} }
    .top-btn{position:fixed;right:18px;bottom:18px;border-radius:999px;border:1px solid var(--border);background:var(--card);padding:8px 12px}
    .typing{margin-top:6px}
  </style>
</head>
<body>
  <!-- GitHub Corners（可选）：把 href 换成你的仓库地址；不需要就删掉整个 <a> -->
  <a href="https://github.com/yourname/yourname.github.io" class="github-corner" aria-label="View source on GitHub">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:var(--link); color:var(--bg); position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,0 L130,15 L250,15 L250,250 L0,250 Z"></path>
      <path d="M128.3,109.0 ...  (svg 省略路径保持短小)" fill="currentColor" style="transform-origin: 130px 106px;"></path>
    </svg>
  </a>

  <div class="container">
    <header class="hero">
      <img class="avatar" src="https://avatars.githubusercontent.com/u/1?v=4" alt="avatar">
      <div>
        <h1>你的名字</h1>
        <div class="sub">一句话介绍：我在做 X / 研究 Y。</div>

        <!-- 打字特效：替换 lines 参数内容；多句用分号隔开 -->
        <div class="typing">
          <img alt="typing" 
               src="https://readme-typing-svg.demolab.com?pause=1200&duration=2200&center=false&vCenter=true&repeat=true&width=520&lines=欢迎来到我的主页;专注%20Synthetic%20Data%20与%20Citation%20Integrity;写代码%20%7C%20做研究%20%7C%20拍点片子">
        </div>

        <nav class="nav">
          <a href="#about">关于我</a>
          <a href="#projects">项目</a>
          <a href="#stats">数据卡片</a>
          <a href="#contact">联系</a>
        </nav>
      </div>
    </header>

    <section id="about">
      <h2>关于我</h2>
      <p>这里写简介。建议 2–4 句：你现在在做什么、擅长领域、正在找什么机会或合作方向。</p>

      <!-- 技能 / 社交徽章：Shields.io -->
      <div class="badges" aria-label="skills-badges">
        <img src="https://img.shields.io/badge/-HTML5-E34F26?logo=html5&logoColor=white" alt="HTML5">
        <img src="https://img.shields.io/badge/-CSS3-1572B6?logo=css3&logoColor=white" alt="CSS3">
        <img src="https://img.shields.io/badge/-JavaScript-F7DF1E?logo=javascript&logoColor=black" alt="JS">
        <img src="https://img.shields.io/badge/-Python-3776AB?logo=python&logoColor=white" alt="Python">
        <img src="https://img.shields.io/badge/-MIPS%20Assembly-000?logo=gear&logoColor=white" alt="MIPS">
        <a href="mailto:you@example.com"><img src="https://img.shields.io/badge/-Email-333?logo=gmail" alt="email"></a>
        <a href="https://github.com/yourname"><img src="https://img.shields.io/badge/-GitHub-181717?logo=github&logoColor=white" alt="GitHub"></a>
      </div>
    </section>

    <section id="projects">
      <h2>项目</h2>
      <div class="grid">
        <article class="card">
          <h3>项目 A</h3>
          <p>一句话说明项目做了什么、用到了哪些关键技术/取得的结果。</p>
          <p><a href="#">代码</a> · <a href="#">演示</a> · <a href="#">文章</a></p>
        </article>
        <article class="card">
          <h3>项目 B</h3>
          <p>一句话说明项目价值或亮点。</p>
          <p><a href="#">代码</a> · <a href="#">文档</a></p>
        </article>
      </div>
    </section>

    <section id="stats">
      <h2>数据卡片</h2>
      <div class="stats">
        <!-- GitHub 统计卡片：替换 username=yourname -->
        <a class="card" href="https://github.com/yourname">
          <img alt="GitHub stats"
               src="https://github-readme-stats.vercel.app/api?username=yourname&show_icons=true&hide_title=true&theme=transparent" />
        </a>

        <!-- Top Languages：可加 &layout=compact -->
        <a class="card" href="https://github.com/yourname">
          <img alt="Top Langs"
               src="https://github-readme-stats.vercel.app/api/top-langs/?username=yourname&layout=compact&theme=transparent" />
        </a>
      </div>
      <!-- 访客计数（可选）：把 page_id 换成你的用户名 -->
      <p class="sub" style="margin-top:10px;">
        访问计数：
        <img alt="visitors" src="https://visitor-badge.glitch.me/badge?page_id=yourname.home&left_color=green&right_color=blue">
      </p>
    </section>

    <section id="contact">
      <h2>联系</h2>
      <p>邮箱：<a href="mailto:you@example.com">you@example.com</a> ｜ GitHub：<a href="https://github.com/yourname">yourname</a></p>
    </section>

    <footer>
      © <span id="y"></span> 你的名字 · 托管于 GitHub Pages
    </footer>
  </div>

  <a class="top-btn" href="#top" title="回到顶部">↑</a>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
